<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezun Tayfa Zinciri</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .day {
            width: 30px;
            height: 30px;
            margin: 2px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black;
            position: relative;
        }
        .day.cok-verimli {
            background-color: #39FF14; /* Neon yeşil */
        }
        .day.verimli {
            background-color: #4CAF50; /* Yeşil */
        }
        .day.verimsiz {
            background-color: #FFEB3B; /* Sarı */
        }
        .day.cok-verimsiz {
            background-color: #F44336; /* Kırmızı */
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        .popup button {
            display: block;
            margin: 5px auto;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .popup .cok-verimli {
            background-color: #39FF14; /* Neon yeşil */
        }
        .popup .verimli {
            background-color: #4CAF50; /* Yeşil */
        }
        .popup .verimsiz {
            background-color: #FFEB3B; /* Sarı */
        }
        .popup .cok-verimsiz {
            background-color: #F44336; /* Kırmızı */
        }
        .popup .reset {
            background-color: #9E9E9E; /* Gri */
            color: black;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mezun Tayfa Zinciri</h1>
    <div class="calendar" id="calendar"></div>
    <div class="footer">made by ikvnce</div>

    <div class="popup" id="popup">
        <button class="cok-verimli">Çok Verimli</button>
        <button class="verimli">Verimli</button>
        <button class="verimsiz">Verimsiz</button>
        <button class="cok-verimsiz">Çok Verimsiz</button>
        <button class="reset">Temizle</button>
    </div>

    <script>
        function createCalendar(start, end) {
            const calendar = document.getElementById('calendar');
            const popup = document.getElementById('popup');
            let currentDate = new Date(start);
            const endDate = new Date(end);
            let selectedDayDiv;

            while (currentDate <= endDate) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                const dateStr = currentDate.toISOString().split('T')[0];
                dayDiv.dataset.date = dateStr;

                // Load saved color from localStorage
                const colorClass = localStorage.getItem(dateStr);
                if (colorClass) {
                    dayDiv.classList.add(colorClass);
                }

                dayDiv.addEventListener('click', () => {
                    selectedDayDiv = dayDiv;
                    popup.style.display = 'block';
                    // Position the popup near the clicked day
                    popup.style.left = `${dayDiv.getBoundingClientRect().left}px`;
                    popup.style.top = `${dayDiv.getBoundingClientRect().bottom}px`;
                });

                calendar.appendChild(dayDiv);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Popup button event listeners
            const popupButtons = popup.querySelectorAll('button');
            popupButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const colorClass = button.className;
                    if (selectedDayDiv) {
                        if (colorClass === 'reset') {
                            selectedDayDiv.className = 'day';
                            localStorage.removeItem(selectedDayDiv.dataset.date);
                        } else {
                            selectedDayDiv.className = `day ${colorClass}`;
                            localStorage.setItem(selectedDayDiv.dataset.date, colorClass);
                        }
                    }
                    popup.style.display = 'none';
                });
            });

            // Close popups on click outside
            document.addEventListener('click', (event) => {
                if (!popup.contains(event.target) && !document.querySelector('.day:hover')) {
                    popup.style.display = 'none';
                }
            });
        }

        createCalendar('2024-07-29', '2025-06-30');
    </script>
</body>
</html>
